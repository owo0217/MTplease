<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>엠티를 부탁해</title>
</head>
<body>
	<div class="wrap-search">
		<span>우리는</span>
		<input type="button" value="어디" class="dropdown" id="main-dropdown-location"></input>
		<span>으로</span>
		<input type="text" id="main-input-numPeople"></input>
		<span>명이서</span>
		<input type="button" id="main-btn-datepicker"></input>
		<span>에</span>
		<span>엠티를 간다!</span>
		<button class="btn-search" type="button">
			<img src="" alt="검색 버튼(돋보기)">
		</button>
	</div>
	<div class="wrap-list-photo-room">	
		<span>우리가 발로 뛰어 찾은</span>
		<span id="main-text-number-room">0000</span>
		<span>개의 방들</span>
		<div id="main-carousel-photo-main" class="carousel-photo-lg">
			<button type="button" class="btn-left"><img src="" alt="좌측 슬라이드 버튼"></button>
			<ol class="list-photo-room">
				<!-- 5번째 이미지(.img-fifth)는 투명도를 높여서 약간만 보이게 
					 좌우 버튼을 누르면 그림이 양옆으로 움직이는 방식
				-->
				<li><a href="#"><img src="" alt="1번 사진" class="img-frist"></a></li>
				<li><a href="#"><img src="" alt="2번 사진" class="img-second"></a></li>
				<li><a href="#"><img src="" alt="3번 사진" class="img-third"></a></li>
				<li><a href="#"><img src="" alt="4번 사진" class="img-fourth"></a></li>
				<li><a href="#"><img src="" alt="5번 사진" class="img-fifth unclear"></a></li>
			</ol>
			<button type="button" class="btn-right"><img src="" alt="우측 슬라이드 버튼"></button>
		</div>
	</div>
	<div class="wrap-timeline">
		<h2 class="title-timeline">timeline</h2>
		<div class="wrap-posting-main">
			<div class="text-posting-date">
				<h4>포트팅 날짜</h4>
			</div>
			<div class="posting-main">
				<h4>포스팅 내용</h4>
			</div>
		</div>
	</div>
</body>
</html>
