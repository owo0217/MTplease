<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>엠티를 부탁해</title>
	<link rel="stylesheet" href="../public/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../public/css/bootstrap-theme.min.css" />
	<style>
	* {
		outline: none;
	}
	.fixedbar-top {
		width: 100%;
		padding: 5px 0 5px 0;
		position: fixed;
		z-index: 1000;
		background-color: white;
		box-shadow: 0px -5px 10px 5px grey;
	}
	.fixedbar-top > .header {
		padding: 2px 0 10px 0;
		background-color: white;
		font-size: 1.25em;
		margin-left: 15px;
	}
	.fixedbar-top > .bar-search {
		padding: 12px 0 12px 0;
		background-color: #C7DDEC;
	}
	.fixedbar-top > .bar-search > input {
		width: 60%;
		margin-left: 15px;
		display: inline-block;
	}
	.fixedbar-top > .bar-search > button {
		width: 28%;
		margin-right: 15px;
	}
	.container {
		height: 60%;
		margin-bottom: 18%;
	}
	.container > .panel-barbecue-popular {
		padding: 10px 0 30px 0 ;
		margin: 120px -15px 0 -15px;
		background-color: #C7DDEC; 
	}
	.panel-barbecue-popular > .header {
		margin: 0 15px 15px 15px;
		font-size: 1.25em;
	}
	.panel-barbecue-popular > .wrap-list-barbecue-popular > div {

	}
	.panel-barbecue-popular > .wrap-list-barbecue-popular > .wrap-barbecue-popular-first,
	.panel-barbecue-popular > .wrap-list-barbecue-popular > .wrap-barbecue-popular-second {
		margin: 0 5px 20px 5px;
	}
	.box-single-small {
		width: 28%;
		display: inline-block;
		margin: 0 3px 0 3px;
		border: 2px solid #FFFFFF;
		border-radius: 8px;
		background-color: white;
	}
	.box-single-small > .wrap {
		position: relative;
	}
	.box-single-small > .wrap > .img-barbecue > img {
		width: 80%;
		height: auto;
		margin-top: 5px;
		padding-bottom: 80px;
	}
	.box-single-small > .wrap > .wrap-nameNprice-barbecue {
		font-weight: bold;
		margin-top: 15px;
		text-align: left;
		position: absolute;
		left: 5px;
		bottom: 5px;
		z-index: 100;
	}
	.box-single-small > .wrap > .wrap-nameNprice-barbecue > .text-name-barbecue {
		font-size: 1.25em;
	}
	.box-single-small > .wrap > .wrap-nameNprice-barbecue > .text-standard {
		font-size: 0.6875em;
	}
	.box-single-small > .wrap > .wrap-nameNprice-barbecue > .text-price-barbecue {
		font-size: 1.0em;
	}
	/* 고기 항목이 선택 됐을 경우의 효과 */
	.box-single-small.selected {
		border: 2px solid #E10B58;
	}
	.box-single-small.selected > .wrap > .img-barbecue {
		border-radius: 8px;
		background-color: white;
		-webkit-filter: brightness(0.3);
		-ms-filter: brightness(0.3);
		-moz-filter: brightness(0.3);
	}
	.box-single-small.selected > .wrap > .wrap-nameNprice-barbecue {
		color: white;
	}
	.fixedbar-bottom {
		width: 100%;
		position: fixed;
		background-color: white;
		padding: 10px 15px 10px 15px;
		bottom: 0;
		box-shadow: 0px 5px 10px 5px grey;
		z-index: 1000;
	}
	.fixedbar-bottom > img,
	.fixedbar-bottom > div {
		display: inline-block;
	}
	/* 아이템이 선택되면 .item-selected 클래스가 붙어서 
	   하단바에 아이콘이 나타난다. 선택되지 않거나 선택 해지가
	   되어있으면 아이콘이 보이지 않고 빈 네모 칸이 보인다.*/
	.wrap-icNnameNprice-selected {
		width: 18%;
		padding: 5px;
		margin-right: 15px;
		vertical-align: middle;
	}
	.wrap-icNnameNprice-selected.item-selected {
		border: 0px solid #000000;
	}
	.wrap-icNnameNprice-selected > .ic-selected {
		width: 100%;
		height: auto;
		opacity: 0;
	}
	.wrap-icNnameNprice-selected.item-selected > .ic-selected {
		opacity: 1;
	}
	.wrap-icNnameNprice-selected > .text-nameNprice-selected {
		opacity: 0;
	}
	.wrap-icNnameNprice-selected.item-selected > .text-nameNprice-selected {
		opacity: 1;
		font-size: 0.875em;
	}
	.fixedbar-bottom > .counter {
		width: 18%;
		border: 1px solid #000000;
		border-radius: 10px;
		padding: 5px 0 5px 0;
		text-align: center;
		vertical-align: middle;
	}
	.fixedbar-bottom > .counter > div {
		width: 100%;
	}
	.fixedbar-bottom > .counter > div > img {
		width: auto;
		height: auto;
	}
	.fixedbar-bottom > .counter > input {
		width: 100%;
		text-align: center;
		font-size: 1.25em;
	}
	.fixedbar-bottom > .wrap-countNpriceNbtn {
		width: 55%;
		vertical-align: middle;
	}
	.fixedbar-bottom > .wrap-countNpriceNbtn > div {
		display: inline-block;
	}
	.fixedbar-bottom > .wrap-countNpriceNbtn > .text-count {
		width: 15%;
		font-size: 1.0em;
		margin-right: 5px;
	}
	.fixedbar-bottom > .wrap-countNpriceNbtn > .text-price {
		width: 46%;
		font-weight: bold;
		font-size: 1.3em;
		text-align: center;
		text-decoration: underline;
		display: inline-block;
	}
	.fixedbar-bottom > .wrap-countNpriceNbtn > img {
		width: 30%;
		height: auto;
		display: inline-block;
	}
	.popup-notification {
		width: 100%;
		height: 15%;
		text-align: center;
		position: fixed;
		top: 40%;
		z-index: 200;
	}
	.popup-notification > .background {
		width: 100%;
		height: 100%;
		background-color: black;
		opacity: 0.8;
	}
	.popup-notification > .text-message-notification {
		width: 100%;
		top: 50%;
		left: 50%;
		-webkit-transform: translate(-50%,-50%);
		-ms-transform: translate(-50%,-50%);
		-moz-transform: translate(-50%,-50%);
		color: white;
		font-size: 0.9375em;
		font-weight: bold;
		position: absolute;
	}
	.object-hidden {
		visibility: hidden;
	}
	</style>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="../public/javascripts/bootstrap.min.js"></script>
	<script>
	$(function(){
		var isItemSelected = false;
		var barbecueName;			// 육류 이름
		var barbecueUnitCost;		// 단가
		var barbecueImageSrc;		// 육류 이미지 경로
		var selectedBarbecue = null;// 선택된 육류 값

		/* 클릭 안된 아이템 클릭 했을 시의 효과 */
		$(document).on('click', '.box-single-small', function(){
			// 사용자가 아무 아이템도 클릭하지 않았을 경우
			if(!isItemSelected && selectedBarbecue == null) {
				selectedBarbecue = $(this);
				addSelectedEffect();
				calcPrice(barbecueUnitCost);
				isItemSelected = true;
			}
			// 사용자가 어떤 아이템을 클릭한 상태에서 해당 아이템 외의 다른 아이템을 클기했을 때 
			else if(isItemSelected && selectedBarbecue.hasClass("selected") && !$(this).hasClass("selected")) {
				removeSelectedEffect();
				selectedBarbecue = $(this);
				addSelectedEffect();
			}
		});
		// 클릭 안된 아이템 클릭 했을 시의 효과 코드 끝

		/* 클릭된 아이템 클릭 했을 시의 효과 */
		$(document).on('click', '.box-single-small.selected', function(){
			// 사용자가 어떤 아이템을 클릭한 상태에서 그 아이템을 다시 클릭했을 때
			if(isItemSelected) {
				selectedBarbecue = $(this);
				removeSelectedEffect();
				isItemSelected = false;
				selectedBarbecue = null;
			}
		});
		// 클릭된 아이템 클릭 했을 시의 효과 코드 끝

		/* 클릭 효과를 더해주는 함수 */
		function addSelectedEffect() {
			selectedBarbecue.addClass("selected");

			$('.fixedbar-bottom .wrap-icNnameNprice-selected').addClass("item-selected");

			barbecueName = selectedBarbecue.find('.text-name-barbecue').text();
			barbecueUnitCost = selectedBarbecue.find('.text-price-barbecue').text();
			barbecueImageSrc = selectedBarbecue.find('.img-barbecue').find('img').attr('src');


			$('.fixedbar-bottom > .wrap-icNnameNprice-selected .text-nameNprice-selected .text-name').text(barbecueName);
			$('.fixedbar-bottom > .wrap-icNnameNprice-selected .text-price').text(barbecueUnitCost);
			$('.fixedbar-bottom > .wrap-icNnameNprice-selected> .ic-selected').attr("src", barbecueImageSrc);

			calcPrice(barbecueUnitCost);
		}
		// 클릭 효과를 더해주는 함수 코드 끝

		/* 클릭 효과를 없애주는 함수 */
		function removeSelectedEffect() {
			selectedBarbecue.removeClass("selected");
			$('.fixedbar-bottom .wrap-icNnameNprice-selected').removeClass("item-selected");

			$('.fixedbar-bottom > .wrap-icNnameNprice-selected .text-nameNprice-selected .text-name').text('');
			$('.fixedbar-bottom > .wrap-icNnameNprice-selected .text-price').text('');
			$('.fixedbar-bottom > .wrap-countNpriceNbtn .text-price').text('');
			clicked.val("0");
		}
		// 클릭 효과를 없애주는 함수 코드 끝

		var value = 0;
		var clicked = $('.fixedbar-bottom > .counter > input');

		/* 갯수 증가 버튼 */
		$(document).on('click', '.fixedbar-bottom > .counter > div:first-child', function(){
			if(isItemSelected) {
				value = clicked.val();
				value++;
				if(value > -1) {
					clicked.val(value);
					calcPrice(barbecueUnitCost);
				}
			}
		});
		// 갯수 증가 버튼 코드 끝

		/* 갯수 감소 버튼 */
		$(document).on('click', '.fixedbar-bottom > .counter > div:last-child', function(){
			if(isItemSelected) {
				value = clicked.val();
				value--;
				if(value > -1) {
					clicked.val(value);
					calcPrice(barbecueUnitCost);
				}
			}
		});
		// 갯수 감소 버튼 코드 끝

		/* 갯수 입력 시 자동적으로 선택한 항목의 총 가격을 업데이트 해주는 코드 */
		$('.fixedbar-bottom > .counter > input').keyup(function(){
			calcPrice(barbecueUnitCost); 
		});
		// 갯수 입력 시 자동적으로 선택한 항목의 가격을 업데이트 해주는 코드 끝

		/* 항목의 총 가격을 계산해주는 코드 */
		function calcPrice(itemPrice) {
			var stringLength = itemPrice.length - 1;
			itemPrice = itemPrice.substring(0,stringLength);
			itemPrice = itemPrice.replace(/,/g, '');
			itemPrice = itemPrice * clicked.val();
			itemPrice = itemPrice + "원";
			$('.fixedbar-bottom > .wrap-countNpriceNbtn .text-price').text(itemPrice);
		}
		// 항목의 총 가격을 계산해주는 코드 끝

		/* 추가 버튼 코드 */
		$(document).on('click', '.btn-add', function(){
			var textPopupMessage = barbecueName + " " + clicked.val() + "인분이 견적페이지에 추가되었습니다.";
			$('.text-message-notification').text(textPopupMessage);
			$('.popup-notification.hidden').removeClass("hidden");

			var rawBarbecueData = {
				"barbecue" : [{
					"name" : barbecueName,
					"unit_cost" : barbecueUnitCost,
					"number" : clicked.val()
				}]
			};
			var stringifiedBarbecueData = JSON.stringify(rawBarbecueData);
			console.log(stringifiedBarbecueData);
		});
		// 추가 버튼 코드 끝
	});
	</script>
</head>
