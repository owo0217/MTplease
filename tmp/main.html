        .animated {

        } 
        
        @-webkit-keyframes fadeInUp { 
            0% { 
                opacity: 0; 
                -webkit-transform: translateY(20px); 
            } 
            100% { 
                opacity: 1; 
                -webkit-transform: translateY(0); 
            } 
        } 
        
        @keyframes fadeInUp { 
            0% { 
                opacity: 0; 
                transform: translateY(20px); 
            } 
            100% { 
                opacity: 1; 
                transform: translateY(0);

            animation-name: fadeInUp;
