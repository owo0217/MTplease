<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>엠티를 부탁해</title>
</head>
<body>
	<div class="wrap-table-compare">
		<h2>비교페이지</h2>
		<div class="table-compare-rooms">
			<div class="cell-compare cell-options-current">최근 사용한 옵션들</div>
			<div class="cell-compare cell-options">
				<span id="compare-tag-playground-current" class="tag-has-playground">운동장</span>
				<span id="compare-tag-valley-current" class="tag-has-valley">계곡</span>
				<span id="compare-tag-pickup-current" class="tag-has-pickup">픽업</span>
				<span id="compare-tag-barbeque-current" class="tag-has-barbeque">바베큐</span>
			</div>
			<div class="cell-compare add-room">
				<button class="btn-add-cell" type="button"> + </button>
			</div>
			<!--동적 할당 태그-->
			<div class="cell-compare info-room">
				<h3 id="compare-text-name-room">0펜션 000룸</h3>
				<div class="image-room">
					<img src="" alt="방 사진">
				</div>
				<div class="wrap-options-checked">
					<span class="tag-has-playground">운동장</span>
					<span class="tag-has-valley">계곡</span>
					<span class="tag-has-pickup">픽업</span>
					<span class="tag-has-barbeque">바베큐</span>
				</div>
			</div>
			<!---->
		</div>
		<div class="btn-set">
			<button class="btn-save" type="button">저장하기</button>
			<button class="btn-share" type="button">공유하기</button>
		</div>
	</div>
	<!-- 동적 코드. 과거 비교 항목 처음 보여줄 때 3개만 단 3개 이하일 경우는 갯수 만큼 보여준다
		 예를 들어 과거 비교 항목이 두 가지인 경우에는 마지막 3번째 패널을 .hidden으로 가려준다 -->
	<div class="wrap-compare-history">
		<div class="accordion-compare-history">
			<!-- 열리면 .opened를 추가 닫히면 없앤다 -->
			<div id="compare-panel-history-first" class="panel-history">
				<div class="text-history-date">날짜</div>
				<div class="wrap-history-compare-rooms">과거 비교한 방들</div>
				<button class="open-panel" type="button"> v </button>
				<!--class=close-panel을 만들어서 동적으로 붙여주기-->
			</div>
			<div id="compare-panel-history-second" class="panel-history">
				<div class="text-history-date">날짜</div>
				<div class="wrap-history-compare-rooms">과거 비교한 방들</div>
				<button class="open-panel" type="button"> v </button>
				<!--class=close-panel을 만들어서 동적으로 붙여주기-->
			</div>
			<div id="compare-panel-history-third"class="panel-history">
				<div class="text-history-date">날짜</div>
				<div class="wrap-history-compare-rooms">과거 비교한 방들</div>
				<button class="open-panel" type="button"> v </button>
				<!--class=close-panel을 만들어서 동적으로 붙여주기-->
			</div>
		</div>
	</div>
	<!--스크롤 밑으로 하면 과거 항목 더 로딩 해오기-->
</body>
</html>
