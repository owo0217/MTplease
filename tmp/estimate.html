<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>엠티를 부탁해</title>
</head>
<body>
	<div class="wrap-table-estimate">
		<h2>견적페이지</h2>
		<div class="table-estimate">
			<div class="cell-estimate room">
				<div class="wrap-name-room">
					<span id="estimate-text-name-room" class="title-cell">00펜션 000룸</p>
					<button class="btn-delete" type="button">x</button>
				</div>
				<div class="wrap-detail-room">
					<p class="text-address-room">경기도 00시 00면 00리 000-00번지</p>
					<div class="wrap-number-room">
						<span>방 </span>
						<span id="estimate-text-number-room">0</span>
						<span>화장실 </span>
						<span id="estimate-text-number-toilet">0</span>							
					</div>
				</div>
				<div class="wrap-image-room">
					<img src="" alt="방 사진">
					<button class="btn-detail" type="button">자세히보기</button>
				</div>
				<div class="wrap-price">
					<p class="text-price">000,000 원</p>
				</div>
			</div>
			<div class="cell-estimate alcohol">
				<div class="wrap-title">
					<span class="title-cell">술</span>
				</div>
				<div class="wrap-section soju">
					<span class="image-soju">
						<img src="" alt="소주 그림">
					</span>
					<span class="wrap-components">
						<div class="wrap-btn-delete">
							<button class="btn-delete" type="button">x</button>
						</div>
						<div class="wrap-dropdown">
							<input type="button" class="dropdown" id="estimate-dropdown-numSoju" value="0 병">
						</div>
					</span>
				</div>
				<div class="wrap-section beer">
					<span class="image-beer">
						<img src="" alt="맥주 그림">
					</span>
					<span class="wrap-components">
						<div class="wrap-btn-delete">
							<button class="btn-delete" type="button">x</button>
						</div>
						<div class="wrap-dropdown">
							<input type="button" class="dropdown" id="estimate-dropdown-numBeer" value="0 병">
						</div>
					</span>
				</div>
				<div class="wrap-btn-add">
					<button class="btn-add-item" type="button">더하기</button>
				</div>
				<div class="wrap-price">
					<p class="text-price">00,000 원</p>
				</div>
			</div>
			<div class="cell-estimate meat">
				<div class="wrap-title">
					<span class="title-cell">고기</span>
				</div>
				<div class="wrap-section pork">
					<span class="image-pork">
						<img src="" alt="돈육 그림">
					</span>
					<span class="wrap-components">
						<div class="wrap-btn-delete">
							<button class="btn-delete" type="button">x</button>
						</div>
						<div class="wrap-dropdown">
							<input type="button" class="dropdown" id="estimate-dropdown-numPork" value="0 인분">
						</div>
					</span>
				</div>
				<div class="wrap-section beef">
					<span class="image-beef">
						<img src="" alt="우육 그림">
					</span>
					<span class="wrap-components">
						<div class="wrap-btn-delete">
							<button class="btn-delete" type="button">x</button>
						</div>
						<div class="wrap-dropdown">
							<input type="button" class="dropdown" id="estimate-dropdown-numBeef" value="0 인분">
						</div>
					</span>
				</div>
				<div class="wrap-btn-add">
					<button class="btn-add-item" type="button">더하기</button>
				</div>
				<div class="wrap-price">
					<p class="text-price">00,000 원</p>
				</div>
			</div>
			<div class="cell-add-estimate">
				<button class="btn-add-cell" type="button"> + </button>
			</div>
			<!--동적 할당 태그-->
			<div class="cell-estimate extra">
				<div class="wrap-title">
					<span class="title-cell">추가 재료 및 비품</span>
				</div>
				<div class="wrap-section">
					<span class="image-item">
						<img src="" alt="그림">
					</span>
					<span class="wrap-components">
						<div class="wrap-btn-delete">
							<button class="btn-delete" type="button">x</button>
						</div>
						<div class="wrap-dropdown">
							<input type="button" class="dropdown" value="0">
						</div>
					</span>
				</div>
				<div class="wrap-btn-add">
					<button class="btn-add-item" type="button">더하기</button>
				</div>
				<div class="wrap-price">
					<p class="text-price">00,000 원</p>
				</div>
			</div>
			<!---->
		</div>
		<div class="wrap-price-overall">
			<h2 class="text-price-total">총 000,000 원</h2>
			<h2 class="text-price-onePerson">1인 기준 000,000 원</h2>
		</div>
		<div class="btn-set">
			<button class="btn-save" type="button">저장하기</button>
			<button class="btn-share" type="button">공유하기</button>
		</div>
	</div>
	<!-- 동적 코드. 과거 견적들을 처음 보여줄 때 3개만 단 3개 이하일 경우는 갯수 만큼 보여준다.
		 예를 들어 과거 견적들이 두 가지인 경우에는 마지막 3번째 패널을 .hidden으로 가려준다. -->

	<!--
					날짜
					펜션 방 이름 / 인원수 / 1인당 비용

					날짜
					펜션 방 이름 / 인원수 / 1인당 비용

					날짜
					펜션 방 이름 / 인원수 / 1인당 비용

					.
					.
					.
	-->
	<div class="wrap-estimate-history">
		<div class="accordion-estimate-history">
			<!-- 열리면 .opened를 추가 닫히면 없앤다 -->
			<div id="estimante-panel-history-first" class="panel-history">
				<!--class=close-panel을 만들어서 동적으로 붙여주기-->
			</div>
			<div id="estimante-panel-history-second" class="panel-history">
				<!--class=close-panel을 만들어서 동적으로 붙여주기-->
			</div>
			<div id="estimante-panel-history-third" class="panel-history">
				<!--class=close-panel을 만들어서 동적으로 붙여주기-->
			</div>
		</div>
	</div>
	<!--스크롤 밑으로 하면 과거 항목 더 로딩 해오기-->
</body>
</html>
