<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>엠티를 부탁해</title>
</head>
<body>
	<div class="wrap-search-result">
		<div class="title-search-result">
			<h2>검색결과</h2>
			<h3 id="search-text-num-result">00개의 결과</h3>
			<img src="" alt="검색결과 하단 라인 이미지">
		</div>
		<!--동적 할당 태그-->
		<div class="list-search-result">
			<!-- anchor 태그로 할 지 동적 Location assign코드로 정해줄 지 잉여랑 말해봐야 할 듯
				 mouse-hover시에는 어떻게 해야할 지 고려... 모바일 경우 mouse-hover는 사용할 수 없다는 것 주의!!
			-->
			<a href="#">
				<div class="wrap-result">
					<img src="" alt="좌측 방 사진">
					<div class="wrap-info-room">
						<div class="wrap-first-line">
							<span class="text-location">지역</span>
							<span class="text-name-pension">펜션 명</span>
							<span class="text-name-room">방 명</span>
						</div>
						<div class="wrap-second-line">
							<div class="wrap-number-room">
								<span>방 </span>
								<span class="text-number-room">0</span>
								<span>화장실 </span>
								<span class="text-number-toilet">0</span>							
							</div>
							<span class="text-size-room">00</span>
							<span>평</span>
							<span>기준인원</span>
							<span class="text-number-standard">00</span>
							<span>최대인원</span>
							<span class="text-number-maximum">00</span>
						</div>
						<div class="wrap-third-line">
							<span class="tag-has-playground">운동장</span>
							<span class="tag-has-valley">계곡</span>
							<span class="tag-has-pickup">픽업</span>
							<span class="tag-has-barbeque">바베큐</span>
						</div>
						<h4 class="text-price">00,000 원</h4>
					</div>
				</div>
			</a>
		</div>
		<!---->
	</div>
</body>
</html>
